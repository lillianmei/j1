<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>BROADWAY CINEMAS - 百老匯影城</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/global.min.css" />
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />

</head>

<body class="no-scroll" id="app">
  <!-- header -->
  <nav-header></nav-header>

  <!-- main container -->
  <main class="section-box">
    <section class="section">
      <div class="content account">
        <div class="main-title l-font">
          <div class="s-font">MY ACCOUNT</div>
          <div>會員資料</div>
        </div>
        <div class="tab actions">
          <button class="tab-item actions-btn active" id="tab1">帳號設定</button>
          <button class="tab-item actions-btn" id="tab2">修改密碼</button>
        </div>
        <div class="tab-content">
          <div data-id="tab1">
            <div class="content-row">
            <div class="row-right row-5">
              <div class="info">
                <label for="loginid">帳號（電子郵件信箱）</label>
                <input type="text" id="loginid" placeholder="aaabbb@gmail.com">
              </div>
            </div>
          </div>
        </div>
          <div data-id="tab2">
            <div class="content-row">
              <div class="row-right row-5">
                <div class="info">
                  <label for="sdf">帳號ss（電子郵件信箱）</label>
                  <input type="text" id="sdf" placeholder="aaabbb@gmail.com">
                </div>
              </div>
            </div>
          </div>
        </div>
   
    </section>
  </div>
  <!-- main container -->
  
  <div class="gotop"><span class="material-icons">arrow_drop_up</span></div>
  
  <!-- footer -->
  <bottom-footer></bottom-footer>


  <script src="js/jquery.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
