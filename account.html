<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <meta name="author" content="	Broadway百老匯影城">

  <meta name="rating" content="General">
  <meta name="keywords" content="電影,百老匯影城,影城">
  <meta name="description"
    content="百老匯影城於2016年底重新裝修，目前擁有11個放映廳，11個放映廳全部升級 Dolby7.1 聲道，1.2.5.7.10.11廳升級為商務廳配備沙發座椅，並於第一排安排了電動座椅，影城全享均一價，觀賞商務廳不須加價。11個放映廳精選首輪商業及藝術電影，歡迎您來體驗。">
  <meta name="url" content="">
  <link rel="canonical" href="">
  <meta property="og:url" content="">
  <meta property="og:image" content="image/favicon.png">
  <meta property="og:image:width" content="1000">
  <meta property="og:image:height" content="523">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="Broadway百老匯影城">
  <meta property="og:title" content="Broadway百老匯影城">
  <meta property="og:description"
    content="百老匯影城於2016年底重新裝修，目前擁有11個放映廳，11個放映廳全部升級 Dolby7.1 聲道，1.2.5.7.10.11廳升級為商務廳配備沙發座椅，並於第一排安排了電動座椅，影城全享均一價，觀賞商務廳不須加價。11個放映廳精選首輪商業及藝術電影，歡迎您來體驗。">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Broadway百老匯影城">
  <link rel="apple-touch-icon" sizes="180x180" href="image/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="image/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="image/favicon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/global.min.css" />
  <link rel="stylesheet" href="css/page.min.css" />

</head>

<body id="app">
  <!-- header -->
  <nav-header></nav-header>

  <!-- main container -->
  <main class="section-box">
    <section class="section">
      <div class="content account">
        <div class="main-title l-font">
          <div class="s-font">MY ACCOUNT</div>
          <div>會員資料</div>
        </div>
        <div class="tab actions">
          <button class="tab-item actions-btn active" id="tab1">帳號設定</button>
          <button class="tab-item actions-btn" id="tab2">修改密碼</button>
        </div>
        <div class="tab-container">
          <div class="tab-content" data-id="tab1">
            <form action="">
              <div class="content-row">
                <div class="row-left row-5">
                  <div class="row">
                    <label for="username">會員姓名</label>
                    <input type="text" id="username">
                  </div>
                  <div class="row">
                    <label for="gender">會員性別</label>
                    <select required>
                      <option value="none" selected>SELECT YOUR GENDER</option>
                      <option value="man">男</option>
                      <option value="female">女</option>
                    </select>
                  </div>
                  <div class="row">
                    <label for="email">電子信箱</label>
                    <input type="email" id="email" placeholder="welcometobroadway@gmail.com">
                  </div>
                  <div class="row">
                    <label for="phone">行動電話</label>
                    <input type="text" id="phone" placeholder="09123456789">
                  </div>
                </div>
                <div class="row-right row-5">
                  <div class="row">
                    <label for="nickname">使用者暱稱</label>
                    <input type="text" id="nickname">
                  </div>
                  <div class="row">
                    <label for="gender">出生日期</label>
                    <input type="text" id="datepicker" placeholder="YYYY/MM/DD" autocomplete="off">
                  </div> 
                  <div class="row actionbtn">
                    <button type="button">信件尚未驗證 <span>點此發送驗證郵件</span></button>
                    <div>驗證成功 <span class="material-icons">
                      mark_email_read
                    </span></div>
                  </div>
                  <div class="row actionbtn">
                    <button type="submit">儲存修改資料 <span class="material-icons">
                        lock_outline
                      </span></button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="tab-content hide" data-id="tab2">
            <div class="content-row">
              <form action="">
                <div class="row icon-row">
                  <label for="currentpwd">目前密碼</label>
                  <span class="material-icons pwd-eye pwd-on">
                    visibility
                  </span>
                  <input type="text" id="currentpwd" placeholder="0123456789">
                </div>
                <div class="row icon-row">
                  <label for="changepwd">變更密碼</label>
                  <span class="material-icons pwd-eye">
                    visibility_off
                  </span>
                  <input type="password" id="changepwd" placeholder="請輸入6-10位含大小寫英數字">
                </div>
                <div class="row icon-row">
                  <label for="reconfirmpwd">確認新密碼</label>
                  <span class="material-icons pwd-eye">visibility_off
                  </span>
                  <input type="password" id="reconfirmpwd" placeholder="請輸入6-10位含大小寫英數字">
                </div>
                <div class="row actionbtn fit-center">
                  <button type="submit">儲存修改密碼 <span class="material-icons">
                      lock_outline
                    </span></button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </section>
  </main>
  <!-- main container -->

  <div class="gotop"><span class="material-icons">arrow_drop_up</span></div>

  <!-- footer -->
  <bottom-footer></bottom-footer>

 
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/index.js"></script>
  <script>
      $("#datepicker").datepicker({
      dateFormat: "yy-mm-dd",
      changeMonth: true,
      changeYear: true,
      yearRange: "1942:2023",
    });
  </script>

</body>

</html>
