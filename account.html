<body id="app">
  <!-- header -->
  <nav-header></nav-header>
    <!-- modal -->
  <modal></modal>
  <!-- main container -->
  <main class="section-box">
    <section class="section">
      <div class="content account">
        <div class="main-title l-font">
          <div class="">MY ACCOUNT</div>
          <div>會員資料</div>
        </div>
        <div class="tab actions">
          <button class="tab-item actions-btn active" id="tab1">帳號設定</button>
          <button class="tab-item actions-btn" id="tab2">修改密碼</button>
        </div>
        <div class="tab-container">
          <div class="tab-content" data-id="tab1">
            <form action="">
              <div class="content-row">
                <div class="row-left row-5">
                  <div class="row">
                    <label for="username">會員姓名</label>
                    <input type="text" id="username">
                  </div>
                  <div class="row">
                    <label for="gender">會員性別</label>
                    <select required>
                      <option value="none" selected>SELECT YOUR GENDER</option>
                      <option value="man">男</option>
                      <option value="female">女</option>
                    </select>
                  </div>
                  <div class="row">
                    <label for="email">電子信箱</label>
                    <input type="email" id="email" placeholder="welcometobroadway@gmail.com">
                  </div>
                  <div class="row">
                    <label for="phone">行動電話</label>
                    <input type="text" id="phone" placeholder="09123456789">
                  </div>
                </div>
                <div class="row-right row-5">
                  <div class="row">
                    <label for="nickname">使用者暱稱</label>
                    <input type="text" id="nickname">
                  </div>
                  <div class="row">
                    <label for="gender">出生日期</label>
                    <input type="text" id="datepicker" placeholder="YYYY/MM/DD" autocomplete="off">
                  </div> 
                  <div class="row actionbtn">
                    <button type="button">信件尚未驗證 <span>點此發送驗證郵件</span></button>
                    <div>驗證成功 <span class="svg-icons i-success"></span></div>
                  </div>
                  <div class="row actionbtn">
                    <button type="submit">儲存修改資料 <span class="svg-icons i-save"></span></button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="tab-content hide" data-id="tab2">
            <div class="content-row">
              <form action="">
                <div class="row icon-row">
                  <label for="currentpwd">目前密碼</label>
                  <span class="svg-icons pwd-eye i-eye isText"></span>
                  <input type="text" id="currentpwd" placeholder="0123456789">
                </div>
                <div class="row icon-row">
                  <label for="changepwd">變更密碼</label>
                  <span class="svg-icons pwd-eye i-eye"></span>
                  <input type="password" id="changepwd" placeholder="請輸入6-10位含大小寫英數字">
                </div>
                <div class="row icon-row">
                  <label for="reconfirmpwd">確認新密碼</label>
                  <span class="svg-icons pwd-eye i-eye"></span>
                  <input type="password" id="reconfirmpwd" placeholder="請輸入6-10位含大小寫英數字">
                </div>
                <div class="row actionbtn fit-center">
                  <button type="submit">儲存修改密碼 <span class="svg-icons i-save"></span></button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </section>
  </main>
  <!-- main container -->

  <div class="gotop"><span class="svg-icons i-arrow-up"></span></div>

  <bottom-footer></bottom-footer>
