<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>BROADWAY CINEMAS - 百老匯影城</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/global.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />

</head>

<body   id="app">
  <!-- header -->
  <nav-header></nav-header>

  <!-- main container -->
  <main class="section-box">
    <section class="section">
      <div class="content account">
        <div class="main-title l-font">
          <div class="s-font">MY ACCOUNT</div>
          <div>會員資料</div>
        </div>
        <div class="tab actions">
          <button class="tab-item actions-btn active" id="tab1">帳號設定</button>
          <button class="tab-item actions-btn" id="tab2">修改密碼</button>
        </div>
        <div class="tab-container">
          <div class="tab-content" data-id="tab1">
            <form action="">
              <div class="content-row">
                <div class="row-left row-5">
                  <div class="row">
                    <label for="username">會員姓名</label>
                    <input type="text" id="username">
                  </div>
                  <div class="row">
                    <label for="gender">會員性別</label>
                    <select required>
                      <option value="none" selected>SELECT YOUR GENDER</option>
                      <option value="man">男</option>
                      <option value="female">女</option>
                    </select>
                  </div>
                  <div class="row">
                    <label for="email">電子信箱</label>
                    <input type="email" id="email" placeholder="welcometobroadway@gmail.com">
                  </div>
                  <div class="row">
                    <label for="phone">行動電話</label>
                    <input type="text" id="phone" placeholder="09123456789">
                  </div>
                </div>
                <div class="row-right row-5">
                  <div class="row">
                    <label for="nickname">使用者暱稱</label>
                    <input type="text" id="nickname">
                  </div>
                  <div class="row">
                    <label for="gender">出生日期</label>
                    <input type="text" id="datepicker" placeholder="YYYY/MM/DD" autocomplete="off">
                  </div> 
                  <div class="row actionbtn">
                    <button type="button">信件尚未驗證 <span>點此發送驗證郵件</span></button>
                    <div>驗證成功 <span class="material-icons">
                      mark_email_read
                    </span></div>
                  </div>
                  <div class="row actionbtn">
                    <button type="submit">儲存修改資料 <span class="material-icons">
                        lock_outline
                      </span></button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="tab-content hide" data-id="tab2">
            <div class="content-row">
              <form action="">
                <div class="row icon-row">
                  <label for="currentpwd">目前密碼</label>
                  <span class="material-icons pwd-eye pwd-on">
                    visibility
                  </span>
                  <input type="text" id="currentpwd" placeholder="0123456789">
                </div>
                <div class="row icon-row">
                  <label for="changepwd">變更密碼</label>
                  <span class="material-icons pwd-eye">
                    visibility_off
                  </span>
                  <input type="password" id="changepwd" placeholder="請輸入6-10位含大小寫英數字">
                </div>
                <div class="row icon-row">
                  <label for="reconfirmpwd">確認新密碼</label>
                  <span class="material-icons pwd-eye">visibility_off
                  </span>
                  <input type="password" id="reconfirmpwd" placeholder="請輸入6-10位含大小寫英數字">
                </div>
                <div class="row actionbtn fit-center">
                  <button type="submit">儲存修改密碼 <span class="material-icons">
                      lock_outline
                    </span></button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </section>
  </main>
  <!-- main container -->

  <div class="gotop"><span class="material-icons">arrow_drop_up</span></div>

  <!-- footer -->
  <bottom-footer></bottom-footer>

 
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/index.js"></script>
  <script>
      $("#datepicker").datepicker({
      dateFormat: "yy-mm-dd",
      changeMonth: true,
      changeYear: true,
      yearRange: "1942:2023",
    });
  </script>

</body>

</html>
