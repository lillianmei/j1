<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="css/global.min.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">

  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;

    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <nav>
    <input type="checkbox" id="toggle" class="input-toggler">
    <div class="sidebar-overlay"></div>
    <label for="toggle" class="menu-toggler">
      <span class="menu-toggler-line"></span>
      <span class="menu-toggler-line"></span>
      <span class="menu-toggler-line"></span>
    </label>
    <div class="sidebar">
      <a class="nav-brand" href="#">Navbar</a>
      <ul class="menu">
        <li><a class="menu-link" href="#">Home</a></li>
        <li>
          <a class="menu-link" href="#">Blog</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li><a class="menu-link" href="#">Portfolio</a></li>
        <li><a class="menu-link" href="#">About</a></li>
        <li><a class="menu-link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>


  <div class="swiper v-swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="swiper s-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="slide-load">
                <a href="">
                  <img src="https://picsum.photos/1920/760" alt="">
                </a>
              </div>
            </div>
            <div class="swiper-slide">
              <a href="">
                <img src="https://picsum.photos/1920/760" alt="">
            </div>
            </a>
            <div class="swiper-slide">
              <a href="">
                <img src="https://picsum.photos/1920/760" alt="">
            </div>
            </a>

            <div class="swiper-slide">
              <a href="">
                <img src="https://picsum.photos/1920/760" alt="">
            </div>
            </a>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
  </div>

  <script src="js/swiper-bundle.min.js"></script>
  <script>
    const sswiper = new Swiper('.s-swiper', {
      lazy: true,
      slidesPerView: 1,
      spaceBetween: 0,
      loop: true,
      centeredSlides: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
        992: {
          slidesPerView: "auto",
          spaceBetween: 10,
        }
      },
    });
  </script>
  <script>
    var vswiper = new Swiper(".v-swiper", {
      direction: "vertical",
      autoHeight: true,
      slidesPerView: 1,
      spaceBetween: 30,
      mousewheel: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
  <script src="js/index.js"></script>

</body>

</html>
